<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/590fdb8ed4.js" crossorigin="anonymous"></script>
    <title>SHub</title>
</head>
<body class="bg-gray-50 font-sans">
    <div class="text-center py-8">
        <h1 class="text-4xl font-bold">Hoạt động tiêu biểu từ cộng đồng giáo dục</h1>
        <p class="text-gray-600 pt-4 text-xl">Hình ảnh được chính những giáo viên từ khắp 3 miền ghi lại trong quá trình</p>
        <p class="text-gray-600 text-xl">giảng dạy, dạy học ứng dụng công nghệ SHub Classroom.</p>
    </div>

    <!-- Carousel Container -->
    <div class="relative max-w-[1120px] mx-auto overflow-hidden">
        <div id="carousel" class="flex pl-8">
            <div class="carousel-item flex-none p-2 pt-10">
                <img src="./public/img/image1.png" alt="Image 1" class="rounded-xl">
            </div>
            <div class="carousel-item flex-none p-2">
                <img src="./public/img/image2.png" alt="Image 2" class="rounded-xl">
            </div>
            <div class="carousel-item flex-none p-2 pt-10">
                <img src="./public/img/image3.png" alt="Image 3" class="rounded-xl">
            </div>
            <div class="carousel-item flex-none p-2">
                <img src="./public/img/image4.png" alt="Image 4" class="rounded-xl">
            </div>
            <div class="carousel-item flex-none p-2 pt-10">
                <img src="./public/img/image5.png" alt="Image 5" class="rounded-xl">
            </div>
            <div class="carousel-item flex-none p-2">
                <img src="./public/img/image6.png" alt="Image 6" class="rounded-xl">
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
